<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            color: #4CAF50;
            font-size: 3em;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            margin-left: 10px;
        }
        #log {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Success!</h1>
    <form action="/log" method="post">
        <input type="text" name="entry" placeholder="Enter log entry" required>
        <input type="submit" value="Submit">
    </form>
    <div id="log">
        <!-- Log content will be inserted here -->
    </div>
    <script>
        fetch('/log')
            .then(response => response.text())
            .then(data => {
                document.getElementById('log').innerHTML = data.replace(/\n/g, '<br>');
            });
    </script>
</body>
</html>
